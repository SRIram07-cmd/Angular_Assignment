<div class="container" *ngIf="product">
    <div class="row">
      <div class="col-md-6">
        <img [src]="product.image" class="img-fluid" alt="{{ product.title }}">
      </div>
      <div class="col-md-6">
        <h2>{{ product.title }}</h2>
        <p>{{ product.description }}</p>
        <h4>{{ product.price | currency }}</h4>
        <button class="btn btn-success">Add to Cart</button>
      </div>
    </div>
  </div>
