<div class="container" style="margin-top: 5rem;position: relative;">
    <input type="text" [(ngModel)]="searchQuery" (input)="searchProducts()" placeholder="Search Products..." class="form-control mb-3">
  
    <div class="row">
      <div class="col-md-3">
        <h5>Categories</h5>
        <ul class="list-group">
          <li *ngFor="let category of categories" class="list-group-item" (click)="loadProducts(category)">
            {{ category }}
          </li>
        </ul>
      </div>
  
      <div class="col-md-9 mt-5">
        <h5>Products</h5>
        <div class="row">
          <div class="col-md-4" *ngFor="let product of (searchQuery ? filteredProducts : products)">
            <div class="card">
              <img [src]="product.image" class="card-img-top" alt="{{ product.title }}">
              <div class="card-body">
                <h6 class="card-title">{{ product.title }}</h6>
                <p class="card-text">{{ product.price | currency }}</p>
                <button class="btn btn-primary" (click)="viewProduct(product.id)">View Details</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
